<!DOCTYPE html>
<html>
<head>
  <script>
    const isIOS = iPad|iPhone|iPod/i.test(navigator.userAgent) && !window.MSStream;
    const isAndroid = /Android/i.test(navigator.userAgent);

    const appStoreLink = 'https://apps.apple.com/en/app/nash-dom/id1371300967';
    const playMarketLink = 'https://play.google.com/store/apps/details?id=sputnik.axmor.com';

    function openStore() {
      setTimeout(function() {
        if (isIOS) {
          window.location.href = appStoreLink;
        } else if (isAndroid) {
          window.location.href = playMarketLink;
        }
      }, 500);
    }
    window.onload = openStore;
  </script>
</head>
<body>
  <p>Установить приложение Наш Дом через <a href="https://apps.apple.com/en/app/nash-dom/id1371300967">AppStore</a> | <a href="https://play.google.com/store/apps/details?id=sputnik.axmor.com">PlayMarket</a> | <a href="https://appgallery.huawei.com/#/app/C102324535">AppGallery</a></p>
</body>
</html>
